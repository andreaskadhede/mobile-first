<body>
    <header>

<main>
    <section class="slider-wrapper">
        <button class="slide-arrow" id="slide-arrow-prev">
          &#8249;
        </button>
        
        <button class="slide-arrow" id="slide-arrow-next">
          &#8250;
        </button>
        
        <ul class="slides-container" id="slides-container">
          <li class="slide"><img src="img/img1.webp" alt=""></li>
          <li class="slide"><img src="img/img2.webp" alt=""></li>
          <li class="slide"><img src="img/img3.webp" alt=""></li>
          <li class="slide"><img src="img/img4.webp" alt=""></li>
          <li class="slide"><img src="img/img5.webp" alt=""></li>
          <li class="slide"><img src="img/img6.webp" alt=""></li>
          <li class="slide"><img src="img/img7.webp" alt=""></li>
        </ul>
        <script>
        const slidesContainer = document.getElementById("slides-container");
        const slide = document.querySelector(".slide");
        const prevButton = document.getElementById("slide-arrow-prev");
        const nextButton = document.getElementById("slide-arrow-next");
        nextButton.addEventListener("click", () => {
        const slideWidth = slide.clientWidth;
        slidesContainer.scrollLeft += slideWidth;
        });
        prevButton.addEventListener("click", () => {
        const slideWidth = slide.clientWidth;
        slidesContainer.scrollLeft -= slideWidth;
        });</script>
      </section>
</main>
